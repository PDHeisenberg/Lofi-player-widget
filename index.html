<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo-Fi Player Widget</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div class="player-widget">
        <div class="top-controls">
            <button id="mute">
                <svg id="volume-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M5.88889 16H1V8H5.88889L12 2V22L5.88889 16ZM14 9.50003V14.5C15.1046 14.5 16 13.6046 16 12.5C16 11.3954 15.1046 10.5 14 9.50003ZM14 5.10557V7.82843C16.5318 8.47185 18.5 10.7068 18.5 13.3884C18.5 16.0699 16.5318 18.3049 14 18.9483V21.6712C18.0533 20.9673 21 17.469 21 13.3884C21 9.30771 18.0533 5.80942 14 5.10557Z"/></svg>
                <svg id="mute-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="display:none;"><path d="M5.88889 16H1V8H5.88889L12 2V22L5.88889 16ZM15.5355 8.46447L17.6569 10.5858L15.5355 12.7071L17.6569 14.8284L15.5355 16.9497L13.4142 14.8284L11.2929 16.9497L9.17157 14.8284L11.2929 12.7071L9.17157 10.5858L11.2929 8.46447L13.4142 10.5858L15.5355 8.46447Z"/></svg>
            </button>
        </div>
        <div class="thumbnail">
            <img id="thumbnail" src="" alt="Track Thumbnail">
        </div>
        <div class="content">
            <h2 id="track-name"></h2>
            <p id="artist-name"></p>
            <div class="controls">
                <button id="prev">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19 20a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v16zM10 7v10l6-5-6-5z"/></svg>
                </button>
                <button id="play-pause">
                    <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM10.6219 8.41459C10.5562 8.37078 10.479 8.34741 10.4 8.34741C10.1791 8.34741 10 8.52649 10 8.74741V15.2526C10 15.3316 10.0234 15.4088 10.0672 15.4745C10.1897 15.6583 10.4381 15.7105 10.6219 15.5881L15.5008 12.3355C15.5447 12.3056 15.5824 12.2678 15.6124 12.2239C15.7348 12.0401 15.6826 11.7917 15.4988 11.6693L10.6219 8.41459Z"/></svg>
                    <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="display:none;"><path d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM9 9V15H11V9H9ZM13 9V15H15V9H13Z"/></svg>
                </button>
                <button id="next">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19 20a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v16zM14 7v10l6-5-6-5z"/></svg>
                </button>
            </div>
        </div>
    </div>
    <div id="player"></div>
    <script src="script.js"></script>
</body>
</html>
